<h2> User List</h2>
<table class = "table table-striped">
  <thead>
  <tr>
    <th> Id</th>
    <th> EmailId</th>
    <th> UserName</th>
    <th> Password </th>
    <th> Actions </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let user of users" >
    <td> {{ user.id }} </td>
    <td> {{ user.emailId }} </td>
    <td> {{ user.userName }} </td>
    <td> {{ user.password }} </td>
   <!-- <td>
      <button (click) = "updateEmployee(user.id)" class = "btn btn-info"> Update</button>
      <button (click) = "deleteEmployee(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
      <button (click) = "employeeDetails(user.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
    </td>-->
  </tr>
  </tbody>
</table>
