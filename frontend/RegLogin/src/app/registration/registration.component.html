<div style="min-width: 10%; min-height: 10%;  
background-image: url('../assets/img/wood.jpg');">
    <div class="container" style="max-width: 600px; background-color: white;">
        <h2 class="textual">User Registration</h2>
        <form #Registerform="ngForm" (ngSubmit)="registerUser()">
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" class="form-control" placeholder="Enter email" name="email"
                    [(ngModel)]="user.emailId" required pattern="^[\w]+[\w.+-]*@[\w-]{2,}(\.[\w-]{2,})?\.[a-zA-Z]{2,3}$"
                    #email="ngModel" [class.is-invalid]="email.invalid&&email.touched">

                <div *ngIf="email.errors&&(email.invalid&&email.touched)">
                    <small class="text-danger" *ngIf="email.errors?.['required']">
                        Email Id is required field
                    </small>
                    <small class="text-danger" *ngIf="email.errors?.['pattern']">
                        Enter the valid emailID
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="username">User Name : </label>
                <input type="text" class="form-control" placeholder="Enter username" name="username"
                    [(ngModel)]="user.userName" required #username="ngModel"
                    [class.is-invalid]="username.invalid&&username.touched">

                <small class="text-danger" [class.d-none]="username.valid || 
        username.untouched"> username is required field </small>
            </div>
            <div class="form-group">
                <label for="pwd">Password : </label>
                <input type="password" class="form-control" placeholder="Enter password" name="pwd"
                    [(ngModel)]="user.password" #password="ngModel" required
                    [class.is-invalid]="password.invalid&&password.touched">

                <small class="text-danger" [class.d-none]="password.valid || 
            password.untouched"> password is required field </small>
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password : </label>
                <input type="password" class="form-control" placeholder="Enter Confirm password" name="cpassword"
                    [(ngModel)]="user.password" #cpassword="ngModel" required
                    [class.is-invalid]="cpassword.invalid&&cpassword.touched">

                <small class="text-danger" [class.d-none]="(cpassword.value==password.value) || 
                password.untouched"> password & Confirm password must be same </small>
            </div>

            <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">
                Register
            </button>
        </form>
        <small style="float: right btextual" [routerLink]="['/login']">
            Existing User ? Login here
        </small>
    </div>
</div>
